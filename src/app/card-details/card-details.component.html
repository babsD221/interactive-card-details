<div class="flex flex-row" >
    <div class=" relative w-1/3 bg-[url('src/assets/images/bg-main-desktop.png')] bg-cover bg-no-repeat">
        <div class=" absolute h-1/4 w-4/5 rounded top-[15%] left-60 bg-[url('src\assets\images\bg-card-front.png')] bg-cover  text-center z-10">

            <div class="flex flex-col  gap-2">
                <div class="w-[4.5rem] h-10 mt-4 mb-12 ml-8 bg-cover bg-[url('src\assets\images\card-logo.svg')]">
                </div>
                <h1 class=" text-white font-bold text-2xl ">{{cardNumber}}</h1>
                <div class="text-white flex flex-row justify-around">
                    <p class="">{{cardHolderName}}</p>
                    <p class="">{{ expirationDate }}</p>
                </div>
            </div>

        </div>
        <div class="absolute h-1/4 w-4/5 rounded top-[45%] left-60 bg-[url('src\assets\images\bg-card-back.png')] bg-cover  text-center z-10">
        <p class="mt-24 ml-72 text-2xl text-white">{{cvc}} </p>
        </div>
    </div>
    <div class="w-2/3">
        <div class=" grid h-screen place-items-center">
            <app-card-input (formEvent)="onCardChange($event)"></app-card-input>
        </div>

    </div>
</div>
